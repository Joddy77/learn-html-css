<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
        ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1;
            ">header</div>
            <!-- position: fixed; pada css adalah untuk membuat element menjadi tetap di tempat dan mengambang ketika di scroll  -->

            <!-- position pada css memiliki empat properti khusus seperti : top, left, bottom, right, tetapi jika memberi nilai pada top dan bottom atau left and right maka element akan merenggang sesuai dengan nilai yg di berikan.  -->

            <!-- z-index pada css di gunakan dengan memberi nilai pada suatu element agar suatu element akan tampil di atas element lainnya jika nilai z-index nya lebih besar  -->

            <div style="
                background-color: green;
                color: white;
                position: fixed;
                left: 0;
                bottom: 0;
                top: 50px;
                width: 72px;
            ">
                sidebar
                <div style="
                    position: absolute;
                    background-color: red;
                    color: white;
                    top: 0px;
                    right: 0px;
                ">
                    X
                </div>
            </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
        ">
            absolute
        </div>
        <!-- position: absolute; pada css adalah elemen diposisikan secara absolut pada posisi induknya yang pertama -->
        
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            ">div 1</div>
            <!-- position: static; pada css adalah posisi default -->

        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
            ">div 2
            <!-- position: relative; pada css adalah elemen diposisikan relatif terhadap posisi normalnya -->

            <div style="
                position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
            ">
                5:00
            </div>    
        </div>
    </body>
</html>
