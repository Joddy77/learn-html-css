<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <!-- flex-direction pada css adalah untuk menentukan apakah ingin menjadi baris (row) atau kolom (column) -->

            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightpink;">div 2 <p>text</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="background-color: lightpink;
            flex: 1;">flex 1</div>
            <!-- untuk mengambil sisa ruang dengan menggunakan flex pada css kita bisa menambahkan "flex: " seperti di atas -->

        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;
            flex: 1;">flex: 1</div>
            <div style="background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="background-color: lightblue;
            flex: 2;">flex: 2</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: center;
            ">
            <!-- menggunakan justify-content: center untuk memposisikan semua element di tengah-->

            <div style="background-color: lightblue;
            width: 100px
            ">100px</div>
            <div style="background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="background-color: lightblue;
            width: 100px;
            ">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            ">
            <!-- menggunakan justify-content: space-between untuk memisahkan element -->

            <div style="background-color: lightblue;
            width: 100px
            ">100px</div>
            <div style="background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="background-color: lightblue;
            width: 100px;
            ">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            ">
            <div style="background-color: lightblue;
            width: 100px
            ">100px</div>
            <div style="background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="background-color: lightblue;
            width: 100px;
            ">100px</div>
        </div>
    </body>
</html>
