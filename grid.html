<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 <p>text</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <!-- banyak nya pixel yang ingin kita atur di dalam grid-template-columns tergantung berapa banyak div yang kita buat  -->

            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px</div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">100px</div>

            <!-- ketika kita memiliki lebih banyak elemen dari pada kolom yg berada di "grid-template-columns" maka elemen itu akan membuat baris baru. -->
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">
            <!-- maksud dari 1fr adalah free space atau memberi ruang sisa yang ada pada webpage -->

            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            ">

            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightblue;">2fr</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            ">
            <!-- column-gap untuk memberi spasi ke samping pada suatu element -->
            <!-- row-gap untuk memberi spasi ke bawah pada suatu element -->

            <div style="background-color: lightblue; height: 200px">1fr</div>
            <div style="background-color: lightpink; height: 200px">1fr</div>
            <div style="background-color: lightblue; height: 200px">1fr</div>
            <div style="background-color: lightpink; height: 200px">1fr</div>
            <div style="background-color: lightblue; height: 200px">1fr</div>
            <div style="background-color: lightpink; height: 200px">1fr</div>
        </div>
    </body>
</html>
